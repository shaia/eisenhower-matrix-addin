<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f7fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="128" height="128" fill="url(#bgGradient128)" rx="12"/>
  
  <!-- Quadrant 1: Urgent + Important (Red) -->
  <rect x="8" y="8" width="48" height="48" fill="#d83b01" rx="6" filter="url(#shadow)"/>
  
  <!-- Quadrant 2: Not Urgent + Important (Blue) -->
  <rect x="72" y="8" width="48" height="48" fill="#0078d4" rx="6" filter="url(#shadow)"/>
  
  <!-- Quadrant 3: Urgent + Not Important (Orange) -->
  <rect x="8" y="72" width="48" height="48" fill="#ffaa44" rx="6" filter="url(#shadow)"/>
  
  <!-- Quadrant 4: Not Urgent + Not Important (Gray) -->
  <rect x="72" y="72" width="48" height="48" fill="#767676" rx="6" filter="url(#shadow)"/>
  
  <!-- Detailed email/task representations -->
  <!-- Q1 items - more detailed with email-like appearance -->
  <rect x="12" y="12" width="40" height="4" fill="white" opacity="0.95" rx="2"/>
  <rect x="12" y="18" width="30" height="4" fill="white" opacity="0.95" rx="2"/>
  <rect x="12" y="24" width="35" height="4" fill="white" opacity="0.95" rx="2"/>
  <rect x="12" y="30" width="38" height="4" fill="white" opacity="0.95" rx="2"/>
  <rect x="12" y="36" width="28" height="4" fill="white" opacity="0.95" rx="2"/>
  <rect x="12" y="42" width="32" height="4" fill="white" opacity="0.95" rx="2"/>
  <rect x="12" y="48" width="25" height="4" fill="white" opacity="0.95" rx="2"/>
  
  <!-- Q2 items -->
  <rect x="76" y="12" width="40" height="4" fill="white" opacity="0.95" rx="2"/>
  <rect x="76" y="18" width="32" height="4" fill="white" opacity="0.95" rx="2"/>
  <rect x="76" y="24" width="28" height="4" fill="white" opacity="0.95" rx="2"/>
  <rect x="76" y="30" width="36" height="4" fill="white" opacity="0.95" rx="2"/>
  <rect x="76" y="36" width="30" height="4" fill="white" opacity="0.95" rx="2"/>
  <rect x="76" y="42" width="34" height="4" fill="white" opacity="0.95" rx="2"/>
  
  <!-- Q3 items -->
  <rect x="12" y="76" width="35" height="4" fill="white" opacity="0.95" rx="2"/>
  <rect x="12" y="82" width="40" height="4" fill="white" opacity="0.95" rx="2"/>
  <rect x="12" y="88" width="28" height="4" fill="white" opacity="0.95" rx="2"/>
  <rect x="12" y="94" width="32" height="4" fill="white" opacity="0.95" rx="2"/>
  <rect x="12" y="100" width="26" height="4" fill="white" opacity="0.95" rx="2"/>
  
  <!-- Q4 items -->
  <rect x="76" y="78" width="30" height="4" fill="white" opacity="0.95" rx="2"/>
  <rect x="76" y="84" width="25" height="4" fill="white" opacity="0.95" rx="2"/>
  <rect x="76" y="90" width="28" height="4" fill="white" opacity="0.95" rx="2"/>
  <rect x="76" y="96" width="22" height="4" fill="white" opacity="0.95" rx="2"/>
  
  <!-- Quadrant labels with better typography -->
  <text x="32" y="64" text-anchor="middle" fill="white" font-family="Segoe UI, system-ui, Arial, sans-serif" font-size="10" font-weight="bold" opacity="0.95">DO FIRST</text>
  <text x="32" y="66" text-anchor="middle" fill="white" font-family="Segoe UI, system-ui, Arial, sans-serif" font-size="6" opacity="0.8">Urgent + Important</text>
  
  <text x="96" y="64" text-anchor="middle" fill="white" font-family="Segoe UI, system-ui, Arial, sans-serif" font-size="10" font-weight="bold" opacity="0.95">SCHEDULE</text>
  <text x="96" y="66" text-anchor="middle" fill="white" font-family="Segoe UI, system-ui, Arial, sans-serif" font-size="6" opacity="0.8">Not Urgent + Important</text>
  
  <text x="32" y="116" text-anchor="middle" fill="white" font-family="Segoe UI, system-ui, Arial, sans-serif" font-size="10" font-weight="bold" opacity="0.95">DELEGATE</text>
  <text x="32" y="118" text-anchor="middle" fill="white" font-family="Segoe UI, system-ui, Arial, sans-serif" font-size="6" opacity="0.8">Urgent + Not Important</text>
  
  <text x="96" y="116" text-anchor="middle" fill="white" font-family="Segoe UI, system-ui, Arial, sans-serif" font-size="10" font-weight="bold" opacity="0.95">ELIMINATE</text>
  <text x="96" y="118" text-anchor="middle" fill="white" font-family="Segoe UI, system-ui, Arial, sans-serif" font-size="6" opacity="0.8">Not Urgent + Not Important</text>
  
  <!-- Center dividing lines with better styling -->
  <line x1="64" y1="8" x2="64" y2="120" stroke="#ffffff" stroke-width="3" opacity="0.4"/>
  <line x1="8" y1="64" x2="120" y2="64" stroke="#ffffff" stroke-width="3" opacity="0.4"/>
  
  <!-- Small icons in corners for visual appeal -->
  <!-- Urgency indicator (clock) in top quadrants -->
  <circle cx="48" cy="16" r="3" fill="white" opacity="0.6"/>
  <circle cx="80" cy="16" r="3" fill="white" opacity="0.3"/>
  
  <!-- Importance indicator (star) represented as small diamonds -->
  <rect x="46" y="48" width="4" height="4" fill="white" opacity="0.6" rx="1" transform="rotate(45 48 50)"/>
  <rect x="94" y="48" width="4" height="4" fill="white" opacity="0.6" rx="1" transform="rotate(45 96 50)"/>
  
  <!-- Outer border with rounded corners -->
  <rect x="3" y="3" width="122" height="122" fill="none" stroke="#e1e5e9" stroke-width="2" rx="12"/>
  
  <!-- Inner highlight for depth -->
  <rect x="8" y="8" width="112" height="112" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3" rx="10"/>
</svg>