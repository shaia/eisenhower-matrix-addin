<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="16" height="16" fill="#f5f5f5" rx="2"/>
  
  <!-- Quadrant 1: Urgent + Important (Red) -->
  <rect x="1" y="1" width="6" height="6" fill="#d83b01" rx="1"/>
  
  <!-- Quadrant 2: Not Urgent + Important (Blue) -->
  <rect x="9" y="1" width="6" height="6" fill="#0078d4" rx="1"/>
  
  <!-- Quadrant 3: Urgent + Not Important (Orange) -->
  <rect x="1" y="9" width="6" height="6" fill="#ffaa44" rx="1"/>
  
  <!-- Quadrant 4: Not Urgent + Not Important (Gray) -->
  <rect x="9" y="9" width="6" height="6" fill="#767676" rx="1"/>
  
  <!-- Small white dots to indicate items -->
  <circle cx="3" cy="3" r="0.5" fill="white" opacity="0.8"/>
  <circle cx="5" cy="5" r="0.5" fill="white" opacity="0.8"/>
  
  <circle cx="11" cy="3" r="0.5" fill="white" opacity="0.8"/>
  <circle cx="13" cy="4" r="0.5" fill="white" opacity="0.8"/>
  
  <circle cx="3" cy="11" r="0.5" fill="white" opacity="0.8"/>
  
  <circle cx="11" cy="12" r="0.5" fill="white" opacity="0.8"/>
  
  <!-- Subtle border -->
  <rect x="0.5" y="0.5" width="15" height="15" fill="none" stroke="#e1e5e9" stroke-width="1" rx="2"/>
</svg>