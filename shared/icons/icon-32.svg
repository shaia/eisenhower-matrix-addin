<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="32" height="32" fill="#f8f9fa" rx="4"/>
  
  <!-- Quadrant 1: Urgent + Important (Red) -->
  <rect x="2" y="2" width="12" height="12" fill="#d83b01" rx="2"/>
  
  <!-- Quadrant 2: Not Urgent + Important (Blue) -->
  <rect x="18" y="2" width="12" height="12" fill="#0078d4" rx="2"/>
  
  <!-- Quadrant 3: Urgent + Not Important (Orange) -->
  <rect x="2" y="18" width="12" height="12" fill="#ffaa44" rx="2"/>
  
  <!-- Quadrant 4: Not Urgent + Not Important (Gray) -->
  <rect x="18" y="18" width="12" height="12" fill="#767676" rx="2"/>
  
  <!-- Items representation with small rectangles -->
  <!-- Q1 items -->
  <rect x="4" y="4" width="8" height="1.5" fill="white" opacity="0.9" rx="0.5"/>
  <rect x="4" y="6.5" width="6" height="1.5" fill="white" opacity="0.9" rx="0.5"/>
  <rect x="4" y="9" width="7" height="1.5" fill="white" opacity="0.9" rx="0.5"/>
  
  <!-- Q2 items -->
  <rect x="20" y="4" width="8" height="1.5" fill="white" opacity="0.9" rx="0.5"/>
  <rect x="20" y="6.5" width="5" height="1.5" fill="white" opacity="0.9" rx="0.5"/>
  
  <!-- Q3 items -->
  <rect x="4" y="20" width="6" height="1.5" fill="white" opacity="0.9" rx="0.5"/>
  <rect x="4" y="22.5" width="8" height="1.5" fill="white" opacity="0.9" rx="0.5"/>
  
  <!-- Q4 items -->
  <rect x="20" y="22" width="5" height="1.5" fill="white" opacity="0.9" rx="0.5"/>
  
  <!-- Labels for each quadrant (very small) -->
  <text x="8" y="12.5" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="2.5" font-weight="bold" opacity="0.8">DO</text>
  <text x="24" y="12.5" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="2.5" font-weight="bold" opacity="0.8">PLAN</text>
  <text x="8" y="28.5" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="2.5" font-weight="bold" opacity="0.8">DELEG</text>
  <text x="24" y="28.5" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="2.5" font-weight="bold" opacity="0.8">DROP</text>
  
  <!-- Subtle border -->
  <rect x="1" y="1" width="30" height="30" fill="none" stroke="#e1e5e9" stroke-width="1" rx="4"/>
</svg>